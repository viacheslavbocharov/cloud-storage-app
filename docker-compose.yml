version: '3.8'

services:
  mongo:
    image: mongo:latest
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  auth-service:
    build:
      context: ./backend/auth-service
      dockerfile: Dockerfile.dev
    container_name: auth-service
    depends_on:
      - mongo
    env_file:
      - ./backend/auth-service/.env
    ports:
      - "3001:3001"
    restart: always
    volumes:
      - ./backend/auth-service:/app
      - /app/node_modules

volumes:
  mongo_data: