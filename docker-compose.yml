version: '3.8'

services:
  mongo:
    image: mongo:latest
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  auth-service:
    build: ./backend/auth-service
    container_name: auth-service
    depends_on:
      - mongo
    env_file:
      - ./backend/auth-service/.env
    ports:
      - "3001:3001"
    restart: always

volumes:
  mongo_data: